version: '3.8'

services:
  # Conteneur pour l'API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - ./date_randomseed:/date_randomseed
    ports:
      - "8000:8000"
    networks:
      - banking_network

  # Conteneur pour le script ETL extract.py
  etl_extract:
    build:
      context: .
      dockerfile: Dockerfile.etl_extract
    volumes:
      - ./data/raw:/app/data/raw
      - ./date_randomseed:/date_randomseed
    networks:
      - banking_network
    depends_on:
      - api

  # Conteneur pour le script ETL transform_load.py (PySpark)
  etl_transform_load:
    build:
      context: .
      dockerfile: Dockerfile.etl_transform_load
    volumes:
      - ./data/filtered:/app/data/filtered
    networks:
      - banking_network
    depends_on:
      - etl_extract

  # Conteneur pour l'app Streamlit
  web_app:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data/filtered:/app/data/filtered
    networks:
      - banking_network

  # Conteneur pour Airflow
  airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    networks:
      - banking_network
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__WEBSERVER__WORKERS=1
      - AIRFLOW__API__AUTH_BACKEND=airflow.api.auth.backend.basic_auth

networks:
  banking_network:
    driver: bridge

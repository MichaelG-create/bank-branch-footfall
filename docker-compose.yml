version: '3.8'

services:
  #########################################################
  # üß© API FastAPI ‚Äî G√©n√©ration de donn√©es simul√©es
  #########################################################
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - ./api:/app/api
      - ./data/data_base:/app/data/data_base
      - ./date_randomseed:/app/date_randomseed
      - pip_cache_api:/root/.cache/pip
    ports:
      - "8000:8000"
    working_dir: /app
    command: ["uvicorn", "api.app:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - banking_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  #########################################################
  # üß± ETL Extract ‚Äî R√©cup√©ration des donn√©es depuis l'API
  #########################################################
  etl_extract:
    build:
      context: .
      dockerfile: Dockerfile.etl_extract
    volumes:
      - ./extract:/app/extract
      - ./data/data_base:/app/data/data_base
      - ./date_randomseed:/app/date_randomseed
      - ./data/raw:/app/data/raw
      - pip_cache_etl_extract:/root/.cache/pip
    working_dir: /app
    command: ["python3", "-m", "extract.extract"]
    networks:
      - banking_network
    depends_on:
      api:
        condition: service_healthy

  #########################################################
  # ‚öôÔ∏è ETL Transform & Load ‚Äî PySpark
  #########################################################
  etl_transform_load:
    build:
      context: .
      dockerfile: Dockerfile.etl_transform_load
    volumes:
      - ./transform_load:/app/transform_load
      - ./data/data_base:/app/data/data_base
      - ./data/raw:/app/data/raw
      - ./data/filtered:/app/data/filtered
      - pip_cache_etl_transform_load:/root/.cache/pip
      - apt_cache_etl_transform_load:/var/cache/apt
      - ./spark_cache:/opt/spark_cache
    working_dir: /app
    command: ["spark-submit", "transform_load/transform_load.py"]
    networks:
      - banking_network
    depends_on:
      - etl_extract

  #########################################################
  # üìä Web App ‚Äî Dashboard Streamlit
  #########################################################
  web_app:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./webapp:/app/webapp
      - ./data/filtered:/app/data/filtered
      - pip_cache_web_app:/root/.cache/pip
    networks:
      - banking_network
    depends_on:
      - etl_transform_load

  #########################################################
  # ü™∂ Airflow ‚Äî Orchestration des pipelines
  #########################################################
  airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - pip_cache_airflow:/home/airflow/.cache/pip
    ports:
      - "8080:8080"
    networks:
      - banking_network
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__WEBSERVER__WORKERS=1
      - AIRFLOW__API__AUTH_BACKEND=airflow.api.auth.backend.basic_auth

  #########################################################
  # üìà Prometheus ‚Äî Scraping des m√©triques (API + ETL)
  #########################################################
  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - banking_network

  #########################################################
  # üìä Grafana ‚Äî Dashboard pour le suivi du pipeline
  #########################################################
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - banking_network
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana:/var/lib/grafana

#########################################################
# üß± Volumes persistants
#########################################################
volumes:
  pip_cache_api:
  pip_cache_etl_extract:
  pip_cache_etl_transform_load:
  apt_cache_etl_transform_load:
  pip_cache_web_app:
  pip_cache_airflow:

#########################################################
# üåê R√©seau commun
#########################################################
networks:
  banking_network:
    driver: bridge

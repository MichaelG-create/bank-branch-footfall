# cloudbuild-dummy.yaml
steps:
  # Étape 1 : build Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/dummy:latest'
      - '.'

  # Étape 2 : push Docker vers Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/dummy:latest'

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/dummy:latest'

options:
  logging: CLOUD_LOGGING_ONLY
